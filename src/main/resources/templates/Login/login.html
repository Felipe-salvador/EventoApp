<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<heade>
	<title>EventosApp - login</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/login.css"/>
</heade>

<body>
	
	<div class="login-form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h3>Admin Login</h3>
					<p>Insira suas credenciais para efetuar login no sistema.</p>
				</div>
				
				<form  method="post"  action="/logar" th:object="${usuario}">
						
					<div class="form-group">
						<input type="text" class="form-control" name="user" placeholder="username">
					</div>
					<div class="form-group">
						<input type="text"  class="form-control" name="senha" placeholder="password">
					</div>
					
					<div class="cadastro">
						<a th:href="@{cadastrarUsuario}">NÃ£o tem cadastro? clique aqui.</a>
					</div>
					
					<th:block th:include="mensagemValidacao"></th:block></a>
					
					<button type="submit" class="btn btn-primary">Login</button>
					<button type="button" class="btn btn-info">Voltar</button>
				
				</form>
				
				
				
			</div>
		</div>

	</div>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
