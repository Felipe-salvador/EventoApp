<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<heade>
	<title>EventosApp - login</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/login.css"/>
</heade>

<body>
	
	<div class="login-form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h3>Cadastro de Usuario</h3>
					<p>Crie seu usu√°rio no sistema.</p>
				</div>
				
				<form method="post" th:object="${usuario}" action="salvarUsuario">
					<div class="form-group">	
						<input type="email" class="form-control" th:field="*{email}"  placeholder="email">
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{user}" placeholder="username">
					</div>
					
					<div class="form-group">
						<input type="password" class="form-control" ht:field="*{senha}" placeholder="password">
					</div>
					
					
					<button type="submit" class="btn btn-primary">Cadastrar</button>
					<button type="button" class="btn btn-info">Voltar</button>
				
				</form>
				
			</div>
		</div>

	</div>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
